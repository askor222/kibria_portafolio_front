<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta name="description" content="Links â€¢ A-Frame">
    <script src="./js/aframe-master.js"></script>
    <script src="./js/aframe-tooltip-component.js"></script>
    <script src="./js/camera-position.js"></script>
    <script src="./js/link-controls.js"></script>
    <script src="./js/info-message.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse"
      camera-position
      
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <img id="thumbJapan" crossOrigin="anonymous" src="./assets/mar.jpg">
        <img id="thumbEgypt" crossOrigin="anonymous" src="./assets/choque.jpg">
        <img id="thumbForest" crossOrigin="anonymous" src="./assets/camino.jpg">
       <a-asset-item id="messageText" src="message.html"></a-asset-item>
      </a-assets>
      <a-link href="./html/mar.html" position="-3.5 1.5 -1.0" image="#thumbJapan"></a-link>
      <a-link href="./html/choque.html" position="0 1.5 -1.0" image="#thumbEgypt"></a-link>
      <a-link href="./html/camino.html" position="3.5 1.5 -1.0" image="#thumbForest"></a-link>
      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>

      <a-sky id="skyElement" color="#ECECEC" src=""></a-sky>
      <script src="index1.js"></script>
    </a-scene>
  </body>
</html>
